name: Release to CurseForge

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release Package
        run: |
          mkdir -p ShedBeforeBoarding
          cp ShedBeforeBoarding.lua ShedBeforeBoarding/
          cp ShedBeforeBoarding.toc ShedBeforeBoarding/
          cp README.md ShedBeforeBoarding/
          cp LICENSE ShedBeforeBoarding/
          zip -r ShedBeforeBoarding-${{ steps.get_version.outputs.VERSION }}.zip ShedBeforeBoarding
      
      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CF_API_KEY }}
          project_id: 1451681
          game_endpoint: wow
          file_path: ShedBeforeBoarding-${{ steps.get_version.outputs.VERSION }}.zip
          display_name: ShedBeforeBoarding ${{ steps.get_version.outputs.VERSION }}
          changelog: "See GitHub releases for changelog"
          changelog_type: text
          game_versions: "73246:2.5.5"
          release_type: release
